version: '3.9'

services:
  # ============= Eureka Server =============
  eureka-server:
    build:
      context: .
      dockerfile: eureka_server/Dockerfile
    container_name: eureka-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      JAVA_OPTS: "-Xmx512m -Xms256m"
      SPRING_SECURITY_USER_NAME: "eureka"
      SPRING_SECURITY_USER_PASSWORD: "eureka123"
    networks:
      - microservices-net

  # ============= PostgreSQL for user-service =============
  user-service-db:
    image: postgres:15-alpine
    container_name: user-service-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinic
      POSTGRES_USER: clinic_user
      POSTGRES_PASSWORD: clinic_password
    ports:
      - "5432:5432"
    volumes:
      - user_service_db_data:/var/lib/postgresql/data
      - ./user-service/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinic_user -d clinic"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============= API Gateway =============
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
      - keycloak
    environment:
      JAVA_OPTS: "-Xmx512m -Xms256m"
    networks:
      - microservices-net

  # ============= User Service =============
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service
    restart: unless-stopped
    ports:
      - "8081:8081"
      - "9090:9090"
    depends_on:
      user-service-db:
        condition: service_healthy
      eureka-server:
        condition: service_started
      keycloak:
        condition: service_started
    environment:
      JAVA_OPTS: "-Xmx512m -Xms256m"
    networks:
      - microservices-net

  # ============= Keycloak =============
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    restart: unless-stopped
    command: 
      - start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8082:8080"
    volumes:
      - ./keycloak-data:/opt/keycloak/data
    networks:
      - microservices-net

# ============= Volumes =============
volumes:
  user_service_db_data:
    driver: local

# ============= Networks =============
networks:
  microservices-net:
    driver: bridge

