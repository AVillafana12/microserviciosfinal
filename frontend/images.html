<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Service - Clinic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Volver</a>
        
        <h1>üñºÔ∏è Images Service</h1>
        
        <div class="auth-status" id="authStatus"></div>

        <div class="card">
            <h3>Upload de Imagen</h3>
            <form id="uploadForm" onsubmit="uploadImage(event)">
                <div class="form-group">
                    <label>Selecciona una imagen:</label>
                    <input type="file" id="imageFile" accept="image/*" required>
                </div>
                <div id="preview" style="margin: 10px 0;"></div>
                <button type="submit" class="btn-primary">üì§ Upload Image</button>
            </form>
        </div>

        <div class="card">
            <h3>Resultado del Upload</h3>
            <pre id="uploadResult" class="result-box">Selecciona una imagen y haz clic en "Upload Image"...</pre>
        </div>

        <div class="card">
            <h3>Galer√≠a de Im√°genes</h3>
            <div class="button-group">
                <button onclick="fetchImages()" class="btn-secondary">üîÑ Refresh</button>
            </div>
            <div id="imageList" class="image-gallery">
                <p>Haz clic en "Refresh" para cargar las im√°genes...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const API_GATEWAY = 'http://localhost:8080';

        // Preview de imagen antes de upload
        document.getElementById('imageFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('preview').innerHTML = 
                        `<img src="${e.target.result}" style="max-width: 300px; max-height: 300px;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        async function uploadImage(event) {
            event.preventDefault();
            const token = getToken();
            if (!token) {
                showError('No est√°s autenticado. Ve a Login primero.');
                return;
            }

            const fileInput = document.getElementById('imageFile');
            if (!fileInput.files[0]) {
                showError('Selecciona una imagen primero');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                document.getElementById('uploadResult').textContent = 'Uploading...';
                
                const res = await fetch(`${API_GATEWAY}/api/images/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                        // NO pongas Content-Type, el navegador lo configura autom√°ticamente con boundary
                    },
                    body: formData
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                const data = await res.json();
                document.getElementById('uploadResult').textContent = JSON.stringify(data, null, 2);
                
                // Limpiar formulario y preview
                fileInput.value = '';
                document.getElementById('preview').innerHTML = '';
                
                // Recargar lista
                fetchImages();
            } catch(e) {
                showError('Error al subir imagen: ' + e.message);
            }
        }

        async function fetchImages() {
            const token = getToken();
            if (!token) {
                document.getElementById('imageList').innerHTML = 
                    '<p class="error">‚ùå No est√°s autenticado. Ve a Login primero.</p>';
                return;
            }

            try {
                document.getElementById('imageList').innerHTML = '<p>Cargando im√°genes...</p>';
                
                const res = await fetch(`${API_GATEWAY}/api/images`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                const images = await res.json();
                
                if (images.length === 0) {
                    document.getElementById('imageList').innerHTML = '<p>No hay im√°genes a√∫n.</p>';
                    return;
                }
                
                document.getElementById('imageList').innerHTML = images.map(img => `
                    <div class="image-item">
                        <img src="${API_GATEWAY}/api/images/${img.id}" alt="${img.name || img.id}">
                        <p>${img.name || img.id}</p>
                    </div>
                `).join('');
            } catch(e) {
                document.getElementById('imageList').innerHTML = 
                    `<p class="error">‚ùå Error al cargar im√°genes: ${e.message}</p>`;
            }
        }

        function showError(message) {
            document.getElementById('uploadResult').textContent = `‚ùå ${message}`;
        }

        // Verificar autenticaci√≥n al cargar
        window.addEventListener('DOMContentLoaded', () => {
            updateAuthStatus();
        });
    </script>
</body>
</html>
