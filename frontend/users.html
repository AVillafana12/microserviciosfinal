<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Service - Clinic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Volver</a>
        
        <h1>üë§ Users Service</h1>
        
        <div class="auth-status" id="authStatus"></div>

        <div class="card">
            <h3>Acciones</h3>
            <div class="button-group">
                <button onclick="fetchUsers()" class="btn-primary">üìã Get All Users</button>
                <button onclick="showCreateForm()" class="btn-secondary">‚ûï Create User</button>
            </div>
        </div>

        <div id="createForm" class="card" style="display: none;">
            <h3>Crear Usuario</h3>
            <form onsubmit="createUser(event)">
                <div class="form-group">
                    <label>Nombre Completo:</label>
                    <input type="text" id="userName" required placeholder="Ej: Juan P√©rez">
                    <small>El primer nombre se usar√° como "nombre" y el resto como "apellido"</small>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="userEmail" required placeholder="usuario@ejemplo.com">
                </div>
                <div class="form-group">
                    <label>Tel√©fono (opcional):</label>
                    <input type="tel" id="userPhone" placeholder="+52 123 456 7890">
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="userRole">
                        <option value="USER">USER (Paciente)</option>
                        <option value="DOCTOR">DOCTOR</option>
                        <option value="NURSE">NURSE (Enfermera)</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Crear</button>
                    <button type="button" onclick="hideCreateForm()" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h3>Resultado</h3>
            <pre id="result" class="result-box">Haz clic en "Get All Users" para ver los usuarios...</pre>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="users.js"></script>
</body>
</html>
