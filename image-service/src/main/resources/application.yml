spring:
  application:
    name: image-service
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: jdbc:postgresql://user-service-db:5432/clinic
    username: clinic_user
    password: clinic_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: images
    packages-to-scan: com.clinic.entity
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/clinic-realm
          jwk-set-uri: http://keycloak:8080/realms/clinic-realm/protocol/openid-connect/certs

server:
  port: 5000

eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka123@eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

image:
  storage:
    path: /data/images

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.clinic: DEBUG
