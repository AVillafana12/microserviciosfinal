spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://user-service-db:5432/clinic
    username: clinic_user
    password: clinic_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/clinic
          jwk-set-uri: http://keycloak:8080/realms/clinic/protocol/openid-connect/certs

server:
  port: 9090

grpc:
  server:
    port: 9091

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:eureka123@eureka-server:8761/eureka/
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,actuator
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
